<div class="dropdown">
    <button class="btn dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{ 'Language'|_ }}
    </button>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu">
        {% for code, name in locales %}
            <a class="dropdown-item {{ code == activeLocale ? 'active' }}" data-request="onSwitchLocale" data-request-data="locale: '{{ code }}'">{{ name }}</a>
        {% endfor %}
    </div>
</div>
