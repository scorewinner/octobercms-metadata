<!Doctype html>
<head>
    <title>Metadata</title>
    <link href="{{ 'assets/css/bootstrap.min.css'|theme }}" rel="stylesheet">        
    {% styles %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
            <a class="navbar-brand" href="/">Metadata</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                           {% component 'localePicker' %}
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                        <h1>{{ 'welcome.title'|_ }}</h1>
                </div>
                <div class="col-md-4">
                    <p>{{ 'welcome.description' |_ }}</p>
                </div>
            </div>
        </div>
    </body>
    <script src="{{ ['@jquery']|theme }}"></script>
    <script src="{{ 'assets/js/bootstrap.min.js'|theme }}"></script>
    {% framework extras %}
    {% scripts %}
</body>
